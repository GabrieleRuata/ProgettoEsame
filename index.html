<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="server.js"></script>
  <script src="js/script.js"></script>
  <script src="js/tomatoTimer.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">

  <div class="container-fluid">
    <div class="row">

      <nav class="navbar col-12 container">
        <h3>Site</h3>
      </nav>

      <div class="col-12 container">
        <div class="row">

          <div class="card"  id="pomodoro-app">
            <h5>Tomato timer</h5>
            <hr>
            <div id="container">
              <div id="timer">
                <div id="time">
                  <span id="minutes">25</span>
                  <span id="colon">:</span>
                  <span id="seconds">00</span>
                </div>
              </div>

              <div id="buttons">
                <button class="btn" id="work">Work</button>
                <button class="btn" id="shortBreak">Short Break</button>
                <button class="btn" id="longBreak">Long Break</button>
                <button class="btn" id="stop">Stop</button>
              </div>
            </div>
          </div>

          <div class="card" id="WhiteNoises">
            <h5>Tomato timer</h5>
            <hr>
            <span>Rain</span>
            <input type="range" min="0" max="100" value="50" id="volumeRain" >
            <span>Fire</span>
            <input type="range" min="0" max="100" value="50" id="volumeFire" >
          </div>

          <div class="card text-" id="Notepad">
            <h5 class="text-center">NotePad</h5>
            <hr>
            <textarea id="note">

            </textarea>
          </div>
        </div>
      </div>

      <nav class="navbar fixed-bottom container">
        <div class="col-sm-1 col-md-4"></div>

        <div class="btn-group col-md-4 col-sm-12" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary" ><<</button>
          <button type="button" class="btn btn-secondary" id="play">Play</button>
          <button type="button" class="btn btn-secondary" id="stopP">Pause</button>
          <button type="button" class="btn btn-secondary" >>></button>
        </div>

        <div class="col-sm-1 col-md-4">
          <input type="range" min="0" max="100" value="50" id="volumeMusica" >
        </div>
      </nav>
    </div>

</div>
</body>

</html>
