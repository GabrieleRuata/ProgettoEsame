<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="server.js"></script>
  <script src="js/script.js"></script>
</head>

<body id="body">

  <nav class="navbar fixed-top">
    <h3>Site</h3>
  </nav>
  

  <nav class="navbar fixed-bottom container">
    <div class="col-sm-1 col-md-4"> <input type="range" min="0" max="100" value="50" id="volume" ></div>

    <div class="btn-group col-md-4 col-sm-12" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary" id="volumeDW"><<</button>
      <button type="button" class="btn btn-secondary" id="play">play</button>
      <button type="button" class="btn btn-secondary" id="stop">stop</button>
      <button type="button" class="btn btn-secondary" id="volumeUP">>></button>
    </div>

    <div class="col-sm-1 col-md-4"></div>
  </nav>
  
  <script>
    $('document').ready(function () {
      const Rain = new Audio("Rain.mp3");
      const Music = new Audio("The Central Park North - All the Time.mp3");

        $('#play').click(function () {
          Music.play();
          Music.loop=true;
        });

        $('#volume').click(function () {
          Rain.play();
          Rain.volume = $('#volume').val() / 100;
          Rain.loop=true;
        });

        $('#volume').change(function () {
          Rain.volume = $(this).val() / 100;
        });

        $('#stop').click(function () {
          Music.pause();
        });

        $('#volumeUP').click(function () {
          Music.volume += 0.1;
        });

        $('#volumeDW').click(function () {
          Music.volume += -0.1;
        });
      });   
  </script>

</body>

</html>
